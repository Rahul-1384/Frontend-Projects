<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Kalnia+Glaze:wght@100..700&family=Noto+Sans+JP:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>For Everything Here's Everything to you : Let's have some Tic Tac Toe</title>
</head>
<body>
    <div class="choose" choose-player>
        <h1>Who will play First Move?</h1>
        <div class="buttons">
            <div class="btn" btn1>Mr.X</div>
            <div class="btn" btn2>Mr.O</div>
        </div>
    </div>
    <div class="wrapper" wrapper>
        <div class="heading">
            Tic Tac Toe
        </div>
        
        <div class="layout-section">
            <div class="turn" win-draw>It's Your Turn, <span turn>X</span></div>
            <div class="container" container>
                <div class="boxes" id="box1" click1></div>
                <div class="boxes" id="box2" click2></div>
                <div class="boxes" id="box3" click3></div>
                <div class="boxes" id="box4" click4></div>
                <div class="boxes" id="box5" click5></div>
                <div class="boxes" id="box6" click6></div>
                <div class="boxes" id="box7" click7></div>
                <div class="boxes" id="box8" click8></div>
                <div class="boxes" id="box9" click9></div>
                <div class="disable" disable></div>
            </div>
        </div>
        <div class="new-game" game>New Game</div>
    </div>


    <script src="index.js"></script>
</body>
</html>
