<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hell" onmousedown="setTime()" onmouseup="clearTime()">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus nobis perferendis cum quae error? Rerum, dolores optio. A officiis assumenda quibusdam minus quisquam! Consectetur dolor accusamus quis voluptas corrupti quidem.</h1>
    <!-- <p id="hell"></p> -->
    <script>
        function clearTime(){
            document.getElementById("hell").style.backgroundColor = 'blue';
        }
        function setTime(){
            document.getElementById("hell").style.backgroundColor = 'red';
            document.getElementById("hell").style.transition = '2s';
            for(let i=100;i<1000;i=i+50){
                document.getElementById("hell").style.height = `${i}px`;
            }
        }
    </script>
</body>
</html>
