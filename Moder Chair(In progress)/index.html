<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Modern Chair</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="telford-section-right">
                <p class="modern-chair">MODERN CHAIR</p>
                <h2 class="telford-chair">Telford Chair</h2>
                <h3 class="price">$254 <span>$530</span></h3>
                <div class="description">
                    <input type="radio" id="desc" name="r1" checked>
                    <label for="desc">Description</label>
                    <input type="radio" id="det" name="r1">
                    <label for="det">Details</label>
                    <div class="access-description">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Velit impedit illum cumque distinctio maxime reprehenderit 
                            voluptatem facere dicta quibusdam alias.
                        </p>
                    </div>
                    <div class="access-details">
                        <div class="length">
                            <h4><span>80</span>cm<br> Length</h4>
                        </div>
                        <div class="width">
                            <h4><span>65</span>cm<br> Width</h4>
                        </div>
                        <div class="height">
                            <h4><span>90</span>cm<br> Height</h4>
                        </div>
                        <div class="weight">
                            <h4><span>17.6</span>lbs<br> Weight</h4>
                        </div>
                    </div>
                </div>
                <h3>Choose Color:</h3>
            </div>
            <div class="color-section">
                <input id="col-1" type="radio" name="r" checked>
                <label for="col-1"></label>
                <input id="col-2" type="radio" name="r">
                <label for="col-2"></label>
                <input id="col-3" type="radio" name="r">
                <label for="col-3"></label>
                <input id="col-4" type="radio" name="r">
                <label for="col-4"></label>
                <input id="col-5" type="radio" name="r">
                <label for="col-5"></label>
                <input id="col-6" type="radio" name="r">
                <label for="col-6"></label>
            </div>
            <div class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to cart</div>
            <div class="telford-section-left">
                <div class="img" id="img-1"></div>
                <div class="img" id="img-2"></div>
                <div class="img" id="img-3"></div>
                <div class="img" id="img-4"></div>
                <div class="img" id="img-5"></div>
                <div class="img" id="img-6"></div>
                <div class="back" id="col-1"></div>
                <div class="back" id="col-2"></div>
                <div class="back" id="col-3"></div>
                <div class="back" id="col-4"></div>
                <div class="back" id="col-5"></div>
                <div class="back" id="col-6"></div>
            </div>
        </div>
    </div>
</body>
</html>
